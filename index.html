<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビジネスマッチングプラットフォーム - ご利用ガイド</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="guide_top/styles.css">
    <style>
        .header-iframe {
            width: 100%;
            height: 60px;
            border: none;
        }
        .footer-iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- ヘッダーiframe -->
    <iframe 
        src="https://coconala.com" 
        class="header-iframe"
        title="ヘッダー"
    ></iframe>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-12">
        <!-- 検索バー -->
        <div class="max-w-2xl mx-auto mb-12">
            <div class="relative">
                <input 
                    type="text" 
                    placeholder="キーワードで検索（例：案件作成、料金、取引の流れ）" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- 検索結果表示エリア -->
        <div id="search-results-container"></div>

        <!-- ステップ一覧 -->
        <section class="mb-16">
            <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">ご利用の流れ</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="step-card">
                    <div class="step-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h3>案件を作成する</h3>
                    <p>必要なスキルや予算を設定して案件を投稿</p>
                    <a href="guide_top/create-project/" class="step-button">
                        詳しく見る
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
                <div class="step-card">
                    <div class="step-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3>案件をさがす</h3>
                    <p>条件に合う案件を検索・応募</p>
                    <a href="guide_top/search-project/" class="step-button">
                        詳しく見る
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
                <div class="step-card">
                    <div class="step-icon">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <h3>取引の流れ</h3>
                    <p>契約から納品までの流れを確認</p>
                    <a href="guide_top/transaction/" class="step-button">
                        詳しく見る
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
                <div class="step-card">
                    <div class="step-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <h3>コンサルティングサービス</h3>
                    <p>専門家によるサポートサービス</p>
                    <a href="guide_top/consulting/" class="step-button">
                        詳しく見る
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
                <div class="step-card">
                    <div class="step-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <h3>完了報告・レビュー</h3>
                    <p>取引完了後の評価とレビュー</p>
                    <a href="guide_top/review/" class="step-button">
                        詳しく見る
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
                <div class="step-card">
                    <div class="step-icon">
                        <i class="fas fa-yen-sign"></i>
                    </div>
                    <h3>料金について</h3>
                    <p>料金体系と支払い方法の説明</p>
                    <a href="guide_top/pricing/" class="step-button">
                        詳しく見る
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </div>
        </section>

        <!-- サポートセクション -->
        <section class="bg-white rounded-lg shadow-md p-8">
            <div class="grid md:grid-cols-2 gap-8">
                <div class="support-card">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">よくある質問</h2>
                    <p class="text-gray-600 mb-6">よくある質問とその回答をご確認いただけます。</p>
                    <a href="/faq" class="support-button">
                        <i class="fas fa-question-circle mr-2"></i>
                        FAQを見る
                    </a>
                </div>
                <div class="support-card">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">お問い合わせ</h2>
                    <p class="text-gray-600 mb-6">ご不明な点がございましたら、お気軽にお問い合わせください。</p>
                    <a href="/contact" class="support-button">
                        <i class="fas fa-envelope mr-2"></i>
                        お問い合わせする
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- フッターiframe -->
    <iframe 
        src="https://coconala.com/footer" 
        class="footer-iframe"
        title="フッター"
    ></iframe>

    <script src="guide_top/script.js"></script>
</body>
</html>
